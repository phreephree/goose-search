<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="fr">
    <head>
        <title>{% block title %}Goose{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
        <meta name="generator" content="Geany 1.27"/>
        <meta name="description" content={{ GOOSE_META.description }}/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; upgrade-insecure-requests; referrer no-referrer"/>
        {% load static %}
        <!-- Favicon and logo from https://www.freefavicon.com/freefavicons/animal/iconinfo/goose----152-248178.html -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-1" aria-expanded="false">
                        <span class="sr-only">Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand navbar-left" href="/">
                        <img alt="Goose" class="navbar-logo" src="{% static 'images/logo.png' %}"/>
                    </a>
                    <a class="navbar-brand" href="/">Goose</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbar-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Recherche</a></li>
                        <li><a href="/about">Ã€ propos</a></li>
                    </ul>
                    <div class="navbar-right">
                        <p class="navbar-text" class="version">Version {{ GOOSE_META.version }}</p>
                        <a class="navbar-brand" href="https://github.com/rezemika/goose-search">
                            <img alt="Goose" class="github-logo" src="{% static 'images/GitHub-Mark-32px.png' %}"/>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
        
    </body>
    
</html>
